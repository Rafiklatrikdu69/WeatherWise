<div class="container">
    <h1>Weather App</h1>
    <form [formGroup]="weatherForm" (ngSubmit)="searchFilter()">
        <div>
            @if (weatherForm.controls.city.errors) {
                <div>Veuillez rentrer une ville</div>
            }
            <input id="name" type="text" formControlName="city" />
        </div>
        <button id="searchButton">Search</button>
    </form>
</div>
